<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Attendance Management</title>
    <link rel="stylesheet" href="requests/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Account</h1>
            <p class="form-subtitle">Join our Attendance Management System</p>
            
            <form id="signupForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" required 
                               placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" required
                               placeholder="Enter your last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required
                           placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required
                           placeholder="Choose a unique username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required minlength="8"
                           placeholder="Minimum 8 characters">
                    <small>Must be at least 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           placeholder="Re-enter your password">
                </div>
                
                <div class="form-group">
                    <label for="role">I am a <span class="required">*</span></label>
                    <select id="role" name="role" required>
                        <option value="">Select Your Role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="faculty_intern">Faculty Intern</option>
                    </select>
                    <small>Faculty manages courses | Faculty Intern marks attendance | Student enrolls in courses</small>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth (Optional)</label>
                    <input type="date" id="dob" name="dob">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <p class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="requests/js/signup.js"></script>
</body>
</html>
